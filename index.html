<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KUSUMKK-WEATHER APP</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <style>
        body {
            background-image: url('background.jpg');
            background-size: cover;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <div class="main-ctn">
        <div class="info-ctn">
                <div class="left">
                    <img src="card_icon.png" alt=""  class="card_icon" >
                </div>
                <div class="right">
                    <h2 class="temp"></h2>
                    <h2 class="condition"></h2>
                    <h2 class="city"></h2>
                </div>
        </div>
        
        <div class="utility-ctn">
            <div class="search-box-ctn">
                <img src="search_icon.png"  class="search-icon">
                <input type="text" placeholder="Enter City Name" class="ip">
            </div>
            <button class="search-btn">Search</button>
        </div>
    </div>
</body>
</html>
